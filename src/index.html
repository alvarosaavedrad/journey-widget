<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>游볱 Leche NIDO Widget 游볱</title>
  </head>

  <body>
    <div id="leche-nido-widget" class="leche-nido-widget__container__home">
      <!-- Texts -->
      <div class="leche-nido-widget__texts">
        <h3 class="noselect"></h3>

        <p class="noselect"></p>
      </div>

      <!-- Timeline -->
      <div class="leche-nido-widget__timeline">
        <div class="timeline__span-container">
          <span class="noselect">1</span>
        </div>

        <div class="timeline__list">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
        </div>

        <div class="timeline__main">
          <div class="timeline__line">
            <!-- Nido Etapa 1 -->
            <div class="timeline__circle-container">
              <div class="timeline__circle timeline__circle__nido-etapa-1" data-age="1">
                <p class="noselect">1<span>+ (</span>1 a 3 a침os<span>)</span></p>
              </div>
            </div>

            <div class="timeline__circle-container">
              <div class="timeline__circle__small timeline__circle__nido-etapa-1" data-age="2"></div>
            </div>

            <!-- Nido Etapa 3 -->
            <div class="timeline__circle-container">
              <div class="timeline__circle timeline__circle__nido-etapa-3" data-age="3">
                <p class="noselect">3<span>+ (</span>3 a 5 a침os<span>)</span></p>
              </div>
            </div>

            <div class="timeline__circle-container">
              <div class="timeline__circle__small timeline__circle__nido-etapa-3" data-age="4"></div>
            </div>

            <!-- Nido Etapa 5 -->
            <div class="timeline__circle-container">
              <div class="timeline__circle timeline__circle__nido-etapa-5" data-age="5">
                <p class="noselect">5<span>+ (</span>5 a 7 a침os<span>)</span></p>
              </div>
            </div>

            <div class="timeline__circle-container">
              <div class="timeline__circle__small timeline__circle__nido-etapa-5" data-age="6"></div>
            </div>

            <!-- Nido Etapa Escolar -->
            <div class="timeline__circle-container">
              <div class="timeline__circle timeline__circle__etapa-escolar" data-age="7,8,9">
                <p class="noselect">ETAPA ESCOLAR <span>(</span>7 a m치s a침os<span>)</span></p>
              </div>
            </div>
          </div>

          <div class="timeline__dot"></div>
          <div class="timeline__dot"></div>
          <div class="timeline__dot"></div>

          <!-- Nido Todas las Edades -->
          <div class="timeline__circle-container">
            <div class="timeline__circle timeline__circle__todas-las-edades" data-age="10">
              <p class="noselect"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
