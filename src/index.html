<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/bundle.css" />

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>

    <!-- Title -->
    <title>ðŸ¥› Leche NIDO Widget ðŸ¥›</title>
  </head>

  <body>
    <div id="leche-nido-widget" class="leche-nido-widget__container__home">
      <!-- Texts -->
      <div class="leche-nido-widget__texts">
        <h3 class="leche-nido-widget__texts-h3 noselect"></h3>
        <p class="leche-nido-widget__texts-p noselect"></p>
      </div>

      <!-- Timeline -->
      <div class="leche-nido-widget__timeline">
        <!-- Span -->
        <div class="timeline__span-container">
          <span class="noselect">1</span>
        </div>

        <!-- List -->
        <div class="timeline__list">
          <ul>
            <li data-relationship="a">X</li>
            <li data-relationship="b">Y</li>
          </ul>
        </div>

        <!-- Line & Dots -->
        <div class="timeline__main">
          <div class="timeline__line">
            <!-- Selectable Dot -->
            <div class="timeline__circle-container">
              <div class="timeline__message">
                <p class="noselect">Click edit button to change this text.</p>
                <span class="timeline__message-tail"></span>
              </div>
              <div class="timeline__circle" data-relationship="a">
                <p class="noselect">Click edit button to change this text.</p>
              </div>
            </div>

            <!-- Unselectable dot -->
            <div class="timeline__dot"></div>
            <div class="timeline__dot"></div>
            <div class="timeline__dot"></div>

            <!-- Selectable Dot -->
            <div class="timeline__circle-container">
              <div class="timeline__message">
                <p class="noselect">Click edit button to change this text.</p>
                <span class="timeline__message-tail"></span>
              </div>
              <div class="timeline__circle" data-relationship="b">
                <p class="noselect">Click edit button to change this text.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
